<html>
<head>
<script type="text/javascript">
  // Clock Script
  var tick;
  function stop() {
  clearTimeout(tick);
  }
  function clock() {
  var ut=new Date();
  var h,m,s;
  var time="        ";
  h=ut.getHours();
  m=ut.getMinutes();
  s=ut.getSeconds();
  if(s<=9) s="0"+s;
  if(m<=9) m="0"+m;
  if(h<=9) h="0"+h;
  time+=h+":"+m+":"+s;
  document.getElementById('clock').innerHTML=time;
  document.title=time;
  tick=setTimeout("clock()",1000); 
  }
  // Custom Coloring
  const queryString = window.location.search;
  console.log(queryString);
  const urlParams = new URLSearchParams(queryString);
  const color = urlParams.get('color')
  document.getElementById("clock").style.color = "console.log(color)";
  const background = urlParams.get('background')
  document.getElementById("clock").style.backgroundColor = "console.log(background)";
</script>
</head>
<body onload="clock();" onunload="stop();"> 
<p><span id="clock"></span></p>
</body>
</html>
