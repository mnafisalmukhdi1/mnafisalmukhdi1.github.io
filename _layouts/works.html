---
layout: default
title: Portofolio
---

<header class="text-center py-8">
  <h1 class="text-3xl font-bold text-teal-900 dark:text-teal-300">Portofolio</h1>
</header>

<section class="grid grid-cols-1 md:grid-cols-2 gap-8 max-w-5xl mx-auto px-4 py-6">
  {% for work in site.works %}
  <div class="bg-white dark:bg-slate-800 shadow-md rounded overflow-hidden">
    <img src="{{ work.cover }}" alt="{{ work.title }}" class="w-full aspect-[512/800] object-cover" />
    <div class="p-4">
      <h2 class="text-xl font-bold mb-2">{{ work.title }}</h2>
      <p class="text-sm mb-4">{{ work.description }}</p>
      <a href="{{ work.url }}" class="inline-block bg-teal-900 text-white px-4 py-2 rounded text-sm">Read More</a>
    </div>
  </div>
  {% endfor %}
</section>
